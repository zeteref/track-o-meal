<div *ngIf="meal">
  <h2>{{meal.name | uppercase}} Details</h2>
  <div><span>id: </span>{{meal.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="meal.name" placeholder="name">
    </label>
  </div>
  <div>
    <ul>
      <li *ngFor="let mealIngredient of ingredients">
        {{ mealIngredient.ingredient.name }}
      </li>
    </ul>
  </div>
  <button (click)='goBack()'>go back</button>
  <button (click)='save()'>save</button>
</div>
