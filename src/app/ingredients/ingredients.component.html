<div row>
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-8">
        <div class="input-group">
          <input class="form-control" id="myInput" type="text" placeholder="Search..">
          <div class="input-group-btn">
              <span class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i>
              </span>
          </div>
        </div>
      </div>
      <div class="col-sm-4 text-right">
        <a class="btn btn-info">New ingredient</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Calories</th>
              <th>Fats</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ingredient of ingredients" 
                [class.active]="selectedIngredient == ingredient"
                (click)="selectIngredient(ingredient)">
              <td>{{ ingredient.name }}</td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <ul class="pager">
          <li class="previous"><a href="#">Previous</a></li>
          <li class="next"><a href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-12" *ngIf="selectedIngredient">
        <div id="ingredient-details" class="panel panel-default panel-info">
          <div class="panel-heading">{{ selectedIngredient.name }}</div>
          <div class="panel-body">
            <form [formGroup]="form" class="form-horizontal" action="/action_page.php">
                <div class="form-group" *ngFor="let ctrl of formControls()">
                  <label class="control-label col-sm-3" for="inpt_{{ ctrl }}">{{ ctrl }}:</label>
                  <div class="col-sm-9">
                    <input [formControl]="form.get(ctrl)" type="text" class="form-control" id="inpt_{{ ctrl }}" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
