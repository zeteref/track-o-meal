<div row>
  <div class="col-sm-8">
    <app-ingredient-list #ingredientsSearch
      (selected)="selectIngredient($event)"
      (delete)="deleteIngredient($event)">
    </app-ingredient-list>
  </div>
  <div class="col-sm-4">
    <div class="row pull-right" style="margin-bottom: 8px">
      <div class="col-sm-4 text-right">
        <a class="btn btn-info" (click)="newIngredient()">New ingredient</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" *ngIf="selectedIngredient">
        <div id="ingredient-details" class="panel panel-default panel-info">
          <div class="panel-heading" style="min-height: 45px">{{ selectedIngredient.name }}</div>
          <div class="panel-body">
            <form [formGroup]="form" class="form-horizontal" action="/ingredients">
                <div class="form-group text-right" *ngFor="let ctrl of formControls()">
                  <div class="col-sm-5 text-right">{{ ctrl }}:</div >
                  <div class="col-sm-7">
                    <input [formControl]="form.get(ctrl)" type="text" class="form-control" id="inpt_{{ ctrl }}" placeholder="">
                  </div>
                </div>
                <input type="hidden" [formControl]="form.get('id')">
                <div class="form-group pull-right">
                  <div class="col-sm-12 text-right btn-group">
                    <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
                    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
