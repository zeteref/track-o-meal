<div class="row">
  <div class="col-sm-8">
  <table class="table table-hover">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ing of ingredients" (click)="selectIngredient(ing)">
          <td>{{ ing.name }}</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <ul class="pager">
      <li class="previous"><a href="#">Previous</a></li>
      <li class="next"><a href="#">Next</a></li>
    </ul>
  </div>
  <div class="col-sm-4" *ngIf="selectedIngredient">
    <div id="ingredient-details" class="panel panel-default panel-info">
      <div class="panel-heading">{{ selectedIngredient.name }}</div>
      <div class="panel-body">
        {{ selectedIngredient | json }}
         <form [formGroup]="form" class="form-horizontal" action="/action_page.php">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Calories:</label>
              <div class="col-sm-10">
                <input formControlName="calories" type="text" class="form-control" id="calories" placeholder="Enter calories">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Calories:</label>
              <div class="col-sm-10">
                <input formControlName="calories" type="text" class="form-control" id="calories" placeholder="Enter calories">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
