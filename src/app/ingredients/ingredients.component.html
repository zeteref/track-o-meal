<div class="row">
  <div class="col-sm-4">
    <div class="input-group">
      <input class="form-control" id="myInput" type="text" placeholder="Search..">
      <div class="input-group-btn">
          <span class="btn btn-default">
            <i class="glyphicon glyphicon-search"></i>
          </span>
      </div>
    </div>
  </div>
  <div class="col-sm-4 text-right">
    <a class="btn btn-info">Add ingredient</a>
  </div>
</div>
<div class="row">
  <div class="col-sm-8">
  <br>
  <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Calories</th>
          <th>Fats</th>
        </tr>
      </thead>
      <tbody id="myTable">
        <tr *ngFor="let ingredient of ingredients" 
            [class.active]="selectedIngredient == ingredient"
            (click)="selectIngredient(ingredient)">
          <td>{{ ingredient.name }}</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <ul class="pager">
      <li class="previous"><a href="#">Previous</a></li>
      <li class="next"><a href="#">Next</a></li>
    </ul>
  </div>
  <div class="col-sm-4" *ngIf="selectedIngredient">
    <div id="demo" class="panel panel-default panel-info">
      <div class="panel-heading">
        {{ selectedIngredient.name }}
      </div>
      <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="ingredient-name">Name: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="ingredient-name">
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
